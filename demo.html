<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
        .pc,.ipad,.mobile {
            text-align: center;
            display: none;
        }
        /* responsive */
        @media (min-width:1024px) {
            .pc {
                display: block;
            }
        }

        @media (min-width:740px) and (max-width:1023px) {
            .ipad {
                display: block;
            }
        }

        @media (max-width:740px) {
            .mobile {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1 class="pc">pc</h1>
    <h1 class="ipad">ipad</h1>
    <h1 class="mobile">mobile</h1>
</body>
</html>
